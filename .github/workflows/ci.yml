name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - name: fmt
        run: cargo fmt -- --check
      - name: clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: check
        run: cargo check --all-targets
      - name: tests
        run: cargo test
      - name: benches (run, quick)
        run: cargo bench --bench runtime_perf --bench search_perf --bench index_perf -- --sample-size=10 --warm-up-time=0.05 --measurement-time=0.2
      - name: Install UBS
        run: |
          curl -fsSL "https://raw.githubusercontent.com/Dicklesworthstone/ultimate_bug_scanner/master/install.sh?$(date +%s)" \
            | bash -s -- --easy-mode
      - name: UBS (changed files only)
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD | tr '\n' ' ')
          if [ -n "$CHANGED" ]; then ./ubs $CHANGED; fi
      - name: ratatui snapshot + hotkey tests
        run: cargo test --tests -- ui_

  e2e:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - name: e2e install scripts (file:// artifacts)
        run: cargo test --test install_scripts -- --test-threads=1
      - name: e2e index + tui headless smoke
        run: cargo test --test e2e_index_tui -- --test-threads=1
